<div ui-layout="{dividerSize:'0'}" class="divider-wrapper">
    <!--div ui-layout-container ng-include="'templates/navbar.html'" size="50px" min-size="50px" max-size="50px" ></div-->
    <app-navbar></app-navbar>
  	<div class="ui-layout-container">
        <div ui-layout="{flow : 'column'}" class="ui-layout-container" >
          	<div class="ui-layout-container" size="400px" min-size="280px" max-size="520px" class="side-bar-wrapper">
            	<div class="sidebar-header flow-effect-top">
	                <div class="btn-group btn-group-justified">
	                    <label class="btn btn-default"  btn-radio="'myCollections'">My Collections</label>
	                </div>
	            </div>
	            <div class="sidebar-main-content">
	                <ul>
	                    <li *ngFor="let collection of dataForTheTree"><!--; trackBy:collection.id-->
	                        <img src="angular-clarin/src/images/folder-closed.png"/> {{collection.name}} <span class="right">
                 		 		<span ngIf*="collection.confirmed==1 && collection.is_owner" class="label label-info">Shared by me</span>
                 		 		<span ngIf*="collection.confirmed==1 && !collection.is_owner" class="label label-info" title="The actions that can be performed on this collection are limited because it does not belong to you">Shared with me</span> ({{collection.document_count}} Documents)</span>
	                    </li>
	                </ul>
	            </div>
          	</div>
          	<div class="ui-layout-container" class="main-content-wrapper">
          		<div class="main-content-header">Add new collection</div>
              	<div class="main-content-padded">
                    <form role="form" (submit)="submitCollection()">
                      	<div class="form-group">
                        	<label for="collectionName">Collection Name</label>
                        	<input type="text" id="collectionName" name="collectionName" class="form-control" placeholder="Please enter the name of the collection..." [(ngModel)]="collectionData.name" [required]="true">
                      	</div>
                      	<div class="form-group">
                        	<label>Default Encoding</label>
                        	<select id="defaultEndoding" class="form-control" name="collectionEncoding" [(ngModel)]="collectionData.encoding" (change)="encodingChange()">
								<option *ngFor="let encodingOption of encodingOptions" [value]="encodingOption">{{encodingOption}}</option>
							</select>
                      	</div>
                      	<div class="form-group">
                        	<label for="defaultHandler">Default Handler</label>
                        	<select id="defaultHandler" class="form-control" name="collectionHandler" [(ngModel)]="collectionData.handlerOption">
								<option *ngFor="let handlerOption of handlerOptions" [value]="handlerOption.value">{{handlerOption.name}}</option>
							</select>
                      	</div>
                      	<div class="form-group">
                        	<label>Files to be added to the Collection</label>
                        	<div class="table-responsive">
                          		<!--uploader flow-init></uploader><hr-->
								<uploader (handleFileInput)="handleFileInput($event)"></uploader>
                          		<button type="submit" class="btn btn-primary right">Add Collection</button><br/><br/><br/>
                        	</div>
                      	</div>
                    </form>
              	</div>
          	</div>
        </div>
  	</div>
</div>
