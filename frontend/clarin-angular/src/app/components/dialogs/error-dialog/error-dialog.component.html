<mat-dialog-content class="mat-typography">
    <div class="error-modal-header modal-header">
        <h4 style="color:#fff" class="modal-title">{{data?.dialogTitle}}</h4>
    </div>
    <div class="modal-body">
        {{data?.message}}
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" (click)="cancel()">Ok</button>
    </div>
</mat-dialog-content>
