<div class="success-modal-header modal-header">
    <h4 style="color:#fff" class="modal-title">Add document(s)</h4>
</div>
<div class="modal-body">
	<div class="alert alert-danger" modal-error ng-hide="flash===undefined || flash===''">{{flash}}</div>
	{{modalOptions.body}}
	<uploader flow-init></uploader>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button type="submit" class="btn btn-default" ng-click="add()">Add</button>
</div>
