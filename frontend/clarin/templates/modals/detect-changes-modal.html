<div class="warning-modal-header modal-header">
    <h4 style="color:#fff" class="modal-title">Warning</h4>
</div>
<div class="modal-body">
	<div class="alert alert-danger" modal-error ng-hide="flash===undefined || flash===''">{{flash}}</div>
	It seems that you have done changes on the document that have not been saved. What do you want to do?
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" ng-click="discardChanges()">Discard changes</button>
	<button type="button" class="btn btn-default" ng-click="saveChanges()">Save changes</button>
    <button type="button" class="btn btn-default" ng-click="continueAnnotation()">Continue Annotation</button>
</div>
