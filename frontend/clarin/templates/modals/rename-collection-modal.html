<form>
<div class="primary-modal-header modal-header">
    <h4 style="color:#fff" class="modal-title">Rename Collection</h4>
</div>
<div class="modal-body"><!-- ng-show="$parent.flashShow"  -->
	<div class="alert alert-danger" modal-error ng-hide="flash===undefined || flash===''">{{flash}}</div>
	Enter a new collection name:
	<input type="text" placeholder="Add a collection name.." style="margin-top:10px" class="form-control" ng-model="collectionData.collectionName" modal-focus auto-clear-flash ng-required="true">	
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button type="submit" class="btn btn-default" ng-click="rename()">Rename</button>
   
</div>
</form>
