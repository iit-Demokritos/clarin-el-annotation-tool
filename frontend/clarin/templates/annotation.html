<div class="cover" ng-show="documentSelection"></div>
<div ui-layout="{dividerSize:'0'}">
  <div ui-layout-container ng-include="'templates/navbar.html'" size="50px" min-size="50px" max-size="50px"></div>
  <div ui-layout-container size="46px" min-size="46px" max-size="46px">
    <toolbar-widget></toolbar-widget>
  </div>
  <div ui-layout-container>
    <!-- ng-hide="documentSelection" -->
    <div ui-layout="{flow : 'column'}">
      <div ui-layout-container>
	<div ui-layout="{dividerSize:'0', disableToggle:true}">
		<div ui-layout-container size="0px" min-size="0px" max-size="46px" collapsed="!layout.showEditorTabs">
	    <div class="main-content-header flow-effect-top" id="annotation-main-content-header">
              <div class="btn-group">
                <label class="btn btn-default active" ng-model="maincontentSelector" btn-radio="'document'">Document</label>
                <label class="btn btn-default" ng-model="maincontentSelector" btn-radio="'attributes'">Document Attributes</label>
              </div>
            </div>
          </div>
          <div ui-layout-container="central">
            <div class="main-content">
              <div class='spinner-border' role='status'><span class='sr-only'>Loading...</span></div>
	      <div class="main-content-document"   ng-show="maincontentSelector=='document'"><text-widget></text-widget></div>
	      <div class="main-content-attributes" ng-show="maincontentSelector=='attributes'"></div>
	      <div ng-show='spinnerVisible'><span class='fa fa-spinner'>Loading...</div>
            </div>
	  </div>
          <div ui-layout-container size="48px" min-size="48px" max-size="48px">
            <overlapping-areas></overlapping-areas>
	  </div>
	</div>
	<!--
        <div class="main-content" autoslimscroll scroll-subtraction-height="144">
          <text-widget></text-widget>
        </div>
	<overlapping-areas></overlapping-areas> -->
      </div>
      <!-- Petasis, 19/03/2021: allow bar to move to a wider range<div ui-layout-container size="400px" min-size="280px" max-size="520px"> -->
      <div ui-layout-container size="25%" min-size="15%" max-size="75%">
        <div class="sidebar-header flow-effect-top" id="annotation-sidebar-header">
          <div class="btn-group btn-group-justified">
            <label class="btn btn-default" ng-model="sidebarSelector" btn-radio="'annotator'">{{annotatorType}}</label>
            <label class="btn btn-default" ng-model="sidebarSelector" btn-radio="'annotationVisualiser'">Annotation Visualiser</label>
          </div>
        </div>
        <div class="sidebar-main-content" trigger-resize>
          <annotation-visualizer ng-show="sidebarSelector=='annotationVisualiser'"></annotation-visualizer>
          <annotator-widget ng-show="sidebarSelector=='annotator'"></annotator-widget>
        </div>
      </div>
    </div>
  </div>
</div>
