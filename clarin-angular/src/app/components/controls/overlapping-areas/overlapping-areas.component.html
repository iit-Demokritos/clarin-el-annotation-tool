<mat-toolbar class="annotation-toolbar overlapping-areas-widget">
  <span>{{"annotation.Overlapping Areas"|translate}} ({{overlaps.length}}):&nbsp;&nbsp;</span>
  <mat-form-field appearance="outline" class="overlapping-areas-select">
    <mat-select [disabled]="!overlaps.length" [(ngModel)]="selectedOverlappingAnnotation"
      (selectionChange)="updateSelectedAnnotation(selectedOverlappingAnnotation)">
      <!-- TODO: Update ngFor for overlaps -->
      <mat-option *ngFor="let overlap of overlaps" [value]="overlap">{{"("+getAnnotationPresentableId(overlap) + "): " +
        overlap.spans[0].segment}}</mat-option>
    </mat-select>
    <mat-label class="overlapping-areas-select-label">{{'annotation.Please select an overlapping area...'|translate}}</mat-label>
  </mat-form-field>
</mat-toolbar>
