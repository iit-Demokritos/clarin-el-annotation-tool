<table mat-table [dataSource]="selectedAnnotationDataSource" class="annotation-visualiser-info-container">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let property" class="overflow-ellipsis" style="color: black;">{{property.name}}</td>
  </ng-container>
  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef>Value</th>
    <td mat-cell *matCellDef="let property" class="preformated" style="color: black;" [matTooltip]="property.tooltip" >{{property.value}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="selectedAannotationDisplayedColumns; sticky: true" [class.hidden]="!showHeader"></tr>
  <tr mat-row *matRowDef="let row; columns: selectedAannotationDisplayedColumns;"></tr>
</table>
