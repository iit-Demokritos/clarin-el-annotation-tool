<div class="annotation-set-inspector-wrapper h-full">
  <as-split direction="vertical" >
    <as-split-area class="annotation-list" [size]="50" [minSize]="10" [maxSize]="90">
      <table #annvisannlist mat-table [dataSource]="annotationsDataSource" class="w-full">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let annotation" class="overflow-ellipsis">
           {{annotation._id}}</td>
        </ng-container>
       
        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef>Value</th>
          <td mat-cell *matCellDef="let annotation" class="overflow-ellipsis">
            {{annotation.attributes[0].value}}</td>
        </ng-container>
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>Type</th>
          <td mat-cell *matCellDef="let annotation" class="overflow-ellipsis">{{annotation.type}}</td>
        </ng-container>
        <ng-container matColumnDef="spans">
          <th mat-header-cell *matHeaderCellDef>Spans</th>
          <td mat-cell *matCellDef="let annotation" class="overflow-ellipsis">
            {{(annotation.spans.length > 0) ?
            annotation.spans[0].start.toString()+':'+annotation.spans[0].end.toString() : ""}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="annotationListDisplayedColumns; sticky: true"></tr>
        <tr mat-row (click)="setSelectedAnnotation(row)" [ngClass]="{ selected: row._id == selectedIndex }"
          *matRowDef="let row; columns: annotationListDisplayedColumns;" class="annotation-row"></tr>
      </table>
    </as-split-area>
    <as-split-area [size]="50" [minSize]="10" [maxSize]="90">
      
     <text-widget-isolated></text-widget-isolated>
    
    </as-split-area>
  </as-split>
</div>
